<label for="location-search">Search for a new place</label>
<input id="location-search" placeholder="Ex: Chicago" #search><button
    (click)="searchHousingLocations(search.value)">Search</button>


<article *ngFor="let location of results" [routerLink]="['/view']">
    <img [src]="location.photo" [alt]="location.name" [style.width.px]="200">
    <p>{{location.name}}</p>
    <p>{{location.city}}, {{location.state}}</p>
    <button [routerLink]="['/view', location.id]">View</button>
</article>
